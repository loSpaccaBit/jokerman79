version: '3.8'

services:
  casino-microservice-dev:
    build:
      context: .
      target: dev
    container_name: casino-microservice-dev
    ports:
      - "4000:4000"
      - "9229:9229"  # Debug port
    environment:
      - NODE_ENV=development
      - PORT=4000
      - LOG_LEVEL=debug
      - LOG_TO_FILE=false
      - DEBUG_MODE=true
      - ENABLE_AUTO_GC=true
    env_file:
      - .env
    volumes:
      - .:/app:rw
      - /app/node_modules
      - ./logs:/app/logs:rw
    command: ["dumb-init", "nodemon", "--expose-gc", "--inspect=0.0.0.0:9229", "server.js"]
    networks:
      - casino-dev-network

  redis-dev:
    image: redis:7-alpine
    container_name: casino-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - casino-dev-network

networks:
  casino-dev-network:
    driver: bridge

volumes:
  redis_dev_data:
    driver: local